<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>리뷰 등록</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <form method="post" action="/kittop/review/register">
                    <div class="card-header">
                        리뷰 등록
                    </div>

                    <div class="card-body">

                        <div class="input-group mb-3">
                            <span class="input-group-text">주문번호</span>
                            <input type="hidden" name="orderId" th:value="${orderList.orderId}" class="form-control">
                            <input type="text" name="orderId" th:value="${orderList.orderId}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">주문상품</span>
                            <input type="text" name="itemName" th:value="${orderList.item.itemName}" class="form-control" readonly>
                        </div>

                        <input type="hidden" name="userEmail" th:value="${userEmail}">
                        <input type="hidden" name="itemId" th:value="${orderList.item.itemId}">

                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" name="title" class="form-control" placeholder="Title">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control com-sm-5" rows="5" name="content"></textarea>
                        </div>

                        <input type="hidden" name="category" class="form-control" value="Q">


                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">등록</button>
                                <button type="reset" class="btn btn-secondary">초기화</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]]
    console.log(errors);

    let errorMsg = '';
    if (errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`;
        }
        alert(errorMsg);
    }
</script>

</body>
</html>
